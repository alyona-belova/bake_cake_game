<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta property="og:title" content="Let's Bake a Cake!">

    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">

  <body>
    <div class="game-wrapper">
      <div class="game">
        <h1 id="title"></h1>

        <div class="progress-container">

        </div>

        <div class="cake-container">
          <img id="base" class="layer" />
          <img id="cream" class="layer" />
          <img id="decorations" class="layer" />
          <img id="candles" class="layer" />
        </div>

        <div id="options" class="options"></div>

        <div class="button-row">
          <button id="nextBtn" class="next-btn">Next âžœ</button>
        </div>
      </div>
    </div>

    <div id="finalScreen" class="final hidden">
      <div class="game">
        <h1>Happy Birthday!</h1>
        <p>You made the perfect cake ðŸ’›</p>
        <button class="next-btn" onclick="restartGame()">
          Make another cake
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <script src="script.js"></script>
  </body>
</html>
